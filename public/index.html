<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Debug de produ√ß√£o -->
    <script>
      console.log('üöÄ Production - HTML loaded');
      window.addEventListener('error', function(e) {
        console.error('‚ùå Global error:', e.error);
      });
    </script>

    <title>IRC Web Client</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div style="padding: 20px; text-align: center; color: white; background: #1a1a1a;">
        <h1>Loading IRC Client...</h1>
        <p>If this message persists, check the browser console for errors.</p>
      </div>
    </div>

    <script>
      // Verifica se React carregou
      setTimeout(() => {
        const root = document.getElementById('root');
        const loadingDiv = root.querySelector('div');
        if (loadingDiv && loadingDiv.innerHTML.includes('Loading')) {
          console.error('‚ùå React failed to load - showing fallback');
        }
      }, 5000);
    </script>
  </body>
</html>
